<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Time Table</title>
    <style>
          table,tr,th,td{
              border: 1px solid black;
              text-align: center;
              padding: 0.5;
              border-spacing: 2px;

          }
          </style>
  </head>
  <body>
    <table>
    <thead>
      <tr>
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th>
      </tr>
      <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
      </tr>
      <tr>
        <th>Begin</th>
        <th>End</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">Monday </td>
        <td rowspan="2">8:00A.M</td>
        <td rowspan="2">5.00P.M</td>
        <td>Java</td>
      </tr>
      <tr>
        <td>HTML</td>
      </tr>
      <tr>
        <td rowspan="3">Tuesday</td>
        <td>8:00a.m</td>
        <td>11a.m</td>
        <td rowspan="2">css</td>
      </tr>
      <tr>
        <td>11:00a.m</td>
        <td>2:00p.m</td>

      </tr>
      <tr>
        <td>2:00a.m</td>
        <td>5:00p.m</td>
        <td rowspan="1">JavaScript</td>
      </tr>
      <tr>
        <td>wednesday</td>
        <td>8:00a.m</td>
        <td>12:00p.m</td>
        <td>React</td>
      </tr>
    </tbody>
    </table>
  </body>
</html>
